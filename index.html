<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <div class="header">  
            <img class="header__logo" src="./assets/Logo.png" alt="logo alura">
        </div>
    </header>

    <main>
        <div class="main">
            <div class="left">
                <textarea class="ingreso__texto" placeholder="Ingresa el texto aquí"></textarea>
                
                <div class="left__texto">
                    <img src="./assets/exclamacion.png" alt="exclamacion">
                    <span class="left__informacion">Solo letras minúsculas y sin acento</span>

                    <div class="left__botones">
                        <button class="boton__encriptar">Encriptar</button>
                        <button class="boton__desencriptar">Desencriptar</button>
                    </div>
                </div>
            </div>
            
            <div class="right ajustar">
                <img class="muneco" src="./assets/Muñeco.png" alt="muñeco">
                <p class="mensaje__final ajustar">Ningún mensaje fue encontrado</p>
                <p class="right__informacion">Ingresa el texto que desees encriptar o desencriptar</p>
                <button class="boton__copiar oculto">Copiar</button>
            </div>
        </div>
    </main>

    <footer>
        <div>Elaborado por Julian Labastidas - 2024</div>
    </footer>
</body>
</html>
